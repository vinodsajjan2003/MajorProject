services:
  # Web service
  - type: web
    name: dark-web-threat-detector
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        sync: false # Add your PostgreSQL URL in the Render dashboard
      - key: SESSION_SECRET
        generateValue: true # Will generate a random value on first deploy
      - key: SENDGRID_API_KEY
        sync: false # Add your SendGrid API key in the Render dashboard

databases:
  # PostgreSQL database
  - name: dark-web-db
    databaseName: dark_web
    user: dark_web_user
    ipAllowList: [] # only allow connections from Render services